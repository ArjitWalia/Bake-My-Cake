<mat-toolbar style="height: 70px; background-color: #7a3b25;">
    <h1 class="heading">BAKE MY CAKE</h1>
    <button matTooltip="Home" class="icon" mat-icon-button>
<mat-icon>home</mat-icon>
</button>
    <button matTooltip="Cake Requests" mat-icon-button routerLink="../cake-requests">
<mat-icon class="icon">assignment</mat-icon>
</button>
    <button matTooltip="Login" mat-icon-button routerLink="../login">
<mat-icon class="icon">login</mat-icon>
</button>
</mat-toolbar>
<div id="login-form">
    <h3>If you are a Administrator, enter your Login Code</h3>
    <mat-form-field appearance="fill">
        <mat-label>Enter Login Code</mat-label>
        <input matInput name="loginCode" [type]="hide ? 'password' : 'text'" [(ngModel)]="loginCode" placeholder="Login Code" />
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
    </button>
    </mat-form-field>
    <button mat-button color="primary" (click)="validateLoginCode()">
    Submit
  </button>
    <h3>If you are a Customer, <a routerLink="">click here</a></h3>
</div>
